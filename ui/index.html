<!DOCTYPE html>
<html lang="en" ng-app="raspApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Raspbeat management dashboard">
    <meta name="author" content="Henrik Binggl">
    <link rel="icon" href="html5.ico">

    <title>Raspbeat management dashboard</title>

    <!-- build:css(.tmp) styles/main.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/Bootflat/bootflat/css/bootflat.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->

</head>

<body ng-controller="statsController as ctrl">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">


        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" >RaspBeat <span class="stats badge badge-success" title="Number of senders">{{ ctrl.stats.senders }}</span> <span class="stats badge badge-warning" title="Total entries">{{ ctrl.stats.entries }}</span>
            </a>

        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="userController as u">
            <ul class="nav navbar-nav ">


            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/auth/logout" ng-cloak class="ng-cloak">{{u.user.displayName}}</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- navigation sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">

            <ul class="list-group" >
                <li class="list-group-item"><span class="badge badge-success">{{ ctrl.stats.senders }}</span>Senders</li>
                <li class="list-group-item"><span class="badge badge-warning">{{ ctrl.stats.entries }}</span>Total Entries</li>

            </ul>

        </div>
        <!-- /navigation sidebar -->

        <!-- content section -->
        <div ui-view></div>
        <!-- /content section -->

    </div>
</div>

<!-- build:js scripts/scripts.js -->
<script src="bower_components/jquery/dist/jquery.js" ></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/moment/min/moment-with-locales.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="app/app.js"></script>

<script src="app/dashboard/module.js"></script>
<script src="app/dashboard/controller.js"></script>
<script src="app/dashboard/statsController.js"></script>
<script src="app/dashboard/factory.js"></script>

<script src="app/users/module.js"></script>
<script src="app/users/controller.js"></script>
<script src="app/users/factory.js"></script>
<!-- endbuild -->

</body>
</html>
