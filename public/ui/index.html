<!DOCTYPE html>
<html lang="en" ng-app="raspApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Raspbeat management dashboard">
    <meta name="author" content="Henrik Binggl">
    <link rel="icon" href="html5.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- build:css(.tmp) styles/main.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">RaspBeat Monitoring</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Profile</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- navigation sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview</span></a></li>

            </ul>
        </div>
        <!-- /navigation sidebar -->

        <!-- content section -->
        <div ui-view></div>
        <!-- /content section -->

    </div>
</div>

<!-- build:ui scripts/scripts.ui -->
<script src="bower_components/jquery/dist/jquery.js" ></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="app/app.js"></script>

<script src="app/dashboard/module.js"></script>
<script src="app/dashboard/controller.js"></script>
<script src="app/dashboard/factory.js"></script>



<!-- endbuild -->

</body>
</html>
